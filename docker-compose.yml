# ==============================================================================
# Dockerfile para un ENTORNO DE DESARROLLO BENTOML (VERSIÓN CORREGIDA Y ROBUSTA)
# ==============================================================================

# Usamos una imagen base de Python para tener un entorno limpio.
FROM python:3.10-slim

# 1. INSTALACIÓN DE DEPENDENCIAS DEL SISTEMA
# (Sin cambios, esto estaba bien)
RUN apt-get update && apt-get install -y --no-install-recommends \
    git \
    curl \
    build-essential \
    libssl-dev \
    zlib1g-dev \
    libbz2-dev \
    libreadline-dev \
    libsqlite3-dev \
    llvm \
    libncurses5-dev \
    xz-utils \
    tk-dev \
    libxml2-dev \
    libxmlsec1-dev \
    libffi-dev \
    liblzma-dev \
    && apt-get clean && rm -rf /var/lib/apt/lists/*

# 2. CONFIGURACIÓN DEL DIRECTORIO DE TRABAJO
WORKDIR /workspace

# 3. INSTALACIÓN DE PYENV
# (Sin cambios, esto estaba bien)
ENV PYENV_ROOT "/opt/pyenv"
ENV PATH "$PYENV_ROOT/bin:$PYENV_ROOT/shims:$PATH"
RUN curl https://pyenv.run | bash

# 4. INSTALACIÓN DE PYTHON CON PYENV
# (Sin cambios, esto estaba bien)
RUN pyenv install 3.10.13 && pyenv global 3.10.13

# 5. INSTALACIÓN DE LIBRERÍAS DE PYTHON (LA PARTE CORREGIDA)
# Primero, actualizamos pip para asegurarnos de que tenemos la última versión.
RUN pip install --no-cache-dir --upgrade pip

# SEGUNDO, instalamos PyTorch para CPU de forma explícita.
# Esto usa el índice oficial de PyTorch y descarga una versión mucho más ligera.
# Es la causa más probable de tu error.
RUN pip install --no-cache-dir torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu

# TERCERO, instalamos el resto de las librerías.
# Ahora no hay caracteres especiales problemáticos.
RUN pip install --no-cache-dir \
    bentoml \
    transformers \
    sentencepiece

# 6. MANTENER EL CONTENEDOR CORRIENDO
CMD ["tail", "-f", "/dev/null"]
