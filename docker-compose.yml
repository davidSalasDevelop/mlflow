# ==================================================================================
# docker-compose.yml para MLflow - CORREGIDO (Añadiendo variables de entorno a mlflow-server)
# ==================================================================================
version: '3.8'

volumes:
  postgres_data: {}
  minio_data: {}

services:
  # 1. El servidor de MLflow (UI y API)
  mlflow-server:
    build: .
    container_name: mlflow_server
    restart: unless-stopped
    ports:
      - "4200:5000"
    # --- LA SOLUCIÓN ESTÁ AQUÍ ---
    environment:
      # Credenciales para que el COMANDO pueda construir la URI de la BBDD
      - POSTGRES_USER=mlflow
      - POSTGRES_PASSWORD=mlflowpassword
      - POSTGRES_DB=mlflowdb
      # Credenciales para conectar al Almacén de Artefactos (MinIO)
      - MLFLOW_S3_ENDPOINT_URL=http://minio-storage:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}
      --default-artifact-root s3://mlflow/
    depends_on:
      - postgres-db
      - minio-storage
    networks:
      - mlflow_net

  # 2. La base de datos
  postgres-db:
    image: postgres:13
    container_name: mlflow_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      # Estas son las credenciales para la PROPIA base de datos
      - POSTGRES_USER=mlflow
      - POSTGRES_PASSWORD=mlflowpassword
      - POSTGRES_DB=mlflowdb
    networks:
      - mlflow_net

  # 3. El almacén de artefactos
  minio-storage:
    image: minio/minio:latest
    container_name: mlflow_minio
    restart: unless-stopped
    ports:
      - "4201:9000"
      - "4202:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    networks:
      - mlflow_net

networks:
  mlflow_net:
    driver: bridge
