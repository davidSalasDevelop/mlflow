version: '3.8'

volumes:
  postgres_data:
  minio_data:

services:
  nginx-proxy:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: mlflow_proxy
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      - mlflow-server

  mlflow-server:
    # Esta secciÃ³n no cambia, pero es CRUCIAL. 'build: .' le dice
    # a Docker Compose que use el Dockerfile que acabamos de modificar.
    build: .
    container_name: mlflow_server
    restart: on-failure
    env_file:
      - mlflow.env
    command: >
      sh -c "sleep 20 && mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://mlflow_user:MlflowPasswordForPostgres2025@postgres-db:5432/mlflowdb
      --default-artifact-root s3://mlflow/" # <-- El bucket se llama 'mlflow'
    depends_on:
      - postgres-db
      - minio-storage

  postgres-db:
    image: postgres:13-alpine
    container_name: mlflow_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: mlflow_user
      POSTGRES_PASSWORD: MlflowPasswordForPostgres2025
      POSTGRES_DB: mlflowdb

  minio-storage:
    image: minio/minio:latest
    container_name: mlflow_minio
    restart: unless-stopped
    ports:
      - "4201:9000"
      - "4202:9001"
    volumes:
      - minio_data:/data
    environment:
      MINIO_ROOT_USER: mlflow_storage_admin
      MINIO_ROOT_PASSWORD: P@ssw0rd_St0r@g3_2025!
    command: server /data --console-address ":9001"
