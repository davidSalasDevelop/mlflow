version: '3.8'

volumes:
  postgres_data:
  minio_data:

services:
  nginx-proxy:
    image: nginx:alpine
    container_name: mlflow_proxy
    restart: unless-stopped
    ports:
      - "4200:80"
    command: >
      sh -c "
      # Crear archivo de configuración
      cat > /etc/nginx/nginx.conf << 'EOF'
      events { worker_connections 1024; }
      http {
          server {
              listen 80;
              server_name _;
              
              auth_basic \"MLflow Authentication\";
              auth_basic_user_file /etc/nginx/.htpasswd;
              
              location / {
                  proxy_pass http://mlflow-server:5000;
                  proxy_set_header Host \$host;
                  proxy_set_header X-Real-IP \$remote_addr;
                  proxy_set_header X-Forwarded-For \$proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto \$scheme;
              }
          }
      }
      EOF
      
      # Crear archivo de contraseñas
      echo 'admin:$apr1$D8xI7bvy$8nL.fP/CIwP5h0vjIVuOm.' > /etc/nginx/.htpasswd
      
      # Iniciar nginx
      nginx -g 'daemon off;'
      "
    depends_on:
      - mlflow-server

  mlflow-server:
    build: .
    container_name: mlflow_server
    restart: unless-stopped
    env_file:
      - mlflow.env
    # AQUÍ ESTÁ LA CORRECCIÓN: usar DOBLE $$ para escapar
    command: >
      sh -c "mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@postgres-db:5432/$${POSTGRES_DB}
      --default-artifact-root s3://mlflow/"
    depends_on:
      - postgres-db
      - minio-storage

  postgres-db:
    image: postgres:13-alpine
    container_name: mlflow_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - mlflow.env
    # AÑADIR ESTO para que PostgreSQL use las variables
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}

  minio-storage:
    image: minio/minio:latest
    container_name: mlflow_minio
    restart: unless-stopped
    ports:
      - "4201:9000"
      - "4202:9001"
    volumes:
      - minio_data:/data
    env_file:
      - mlflow.env
    # AÑADIR ESTO para MinIO
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
