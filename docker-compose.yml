# ==================================================================================
# docker-compose.yml DEFINITIVO - Usando un env_file para máxima robustez
# ==================================================================================
version: '3.8'

volumes:
  postgres_data: {}
  minio_data: {}

services:
  # 1. El servidor de MLflow
  mlflow-server:
    build: .
    container_name: mlflow_server
    restart: unless-stopped
    ports:
      - "4200:5000"
    # --- LA SOLUCIÓN ESTÁ AQUÍ ---
    # Cargamos toda la configuración desde el archivo .env
    env_file:
      - mlflow.env
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}
      --default-artifact-root s3://mlflow/
    depends_on:
      - postgres-db
      - minio-storage
    networks:
      - mlflow_net

  # 2. La base de datos
  postgres-db:
    image: postgres:13
    container_name: mlflow_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Carga sus credenciales desde el mismo archivo .env
    env_file:
      - mlflow.env
    networks:
      - mlflow_net

  # 3. El almacén de artefactos
  minio-storage:
    image: minio/minio:latest
    container_name: mlflow_minio
    restart: unless-stopped
    ports:
      - "4201:9000"
      - "4202:9001"
    volumes:
      - minio_data:/data
    # Carga sus credenciales desde el mismo archivo .env
    env_file:
      - mlflow.env
    command: server /data --console-address ":9001"
    networks:
      - mlflow_net

networks:
  mlflow_net:
    driver: bridge
