# ==================================================================================
# docker-compose.yml DEFINITIVO - Forzando la expansión de variables con un shell
# ==================================================================================
version: '3.8'

volumes:
  postgres_data: {}
  minio_data: {}

services:
  mlflow-server:
    build: .
    container_name: mlflow_server
    restart: unless-stopped
    ports:
      - "4200:5000"
    env_file:
      - mlflow.env
    # --- LA SOLUCIÓN MÁGICA Y DEFINITIVA ---
    # En lugar de pasar el comando directamente, le decimos que inicie un shell
    # y que ese shell ejecute nuestro comando. El shell SÍ expandirá las variables.
    command: >
      sh -c "mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@postgres-db:5432/$${POSTGRES_DB}
      --default-artifact-root s3://mlflow/"
    depends_on:
      - postgres-db
      - minio-storage
    networks:
      - mlflow_net

  postgres-db:
    image: postgres:13
    container_name: mlflow_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - mlflow.env
    networks:
      - mlflow_net

  minio-storage:
    image: minio/minio:latest
    container_name: mlflow_minio
    restart: unless-stopped
    ports:
      - "4201:9000"
      - "4202:9001"
    volumes:
      - minio_data:/data
    env_file:
      - mlflow.env
    command: server /data --console-address ":9001"
    networks:
      - mlflow_net

networks:
  mlflow_net:
    driver: bridge
