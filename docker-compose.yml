version: '3.8'

services:
  #--------------------------------------------------------------------------
  # 1. NGINX - Proxy con tus puertos originales
  #--------------------------------------------------------------------------
  nginx-proxy:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: mlflow_proxy
    restart: unless-stopped
    ports:
      # PUERTO ORIGINAL RESTAURADO: MLflow estará en el puerto 4200
      - "4200:80"
    depends_on:
      - mlflow-server

  #--------------------------------------------------------------------------
  # 2. VS CODIUM - IDE en http://localhost:4203
  #--------------------------------------------------------------------------
  vscode:
    image: lscr.io/linuxserver/code-server:latest
    container_name: vscode_ide
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=cambia_esta_contraseña_segura
      - SUDO_PASSWORD=cambia_esta_contraseña_segura
    volumes:
      # Volumen persistente para CÓDIGO, EXTENSIONES y PAQUETES.
      - vscode_data:/config
    ports:
      - "4203:8443"
    restart: unless-stopped

  #--------------------------------------------------------------------------
  # 3. MLFLOW SERVER - El Motor Principal
  #--------------------------------------------------------------------------
  mlflow-server:
    build: .
    container_name: mlflow_server
    restart: on-failure
    env_file:
      - mlflow.env
    volumes:
      # Se conecta al mismo volumen que VS Codium para ejecutar tu código.
      - vscode_data:/projects
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}
      --default-artifact-root s3://mlflow-artifacts
    depends_on:
      - postgres-db
      - minio-storage

  #--------------------------------------------------------------------------
  # 4. POSTGRES - Base de Datos
  #--------------------------------------------------------------------------
  postgres-db:
    image: postgres:13-alpine
    container_name: mlflow_postgres
    restart: unless-stopped
    env_file:
      - mlflow.env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  #--------------------------------------------------------------------------
  # 5. MINIO - Almacén de Artefactos con tus puertos originales
  #--------------------------------------------------------------------------
  minio-storage:
    image: minio/minio:latest
    container_name: mlflow_minio
    restart: unless-stopped
    env_file:
      - mlflow.env
    ports:
      # PUER
