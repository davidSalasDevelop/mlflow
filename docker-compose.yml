# ==================================================================================
# docker-compose.yml DEFINITIVO - Con Guarda de Seguridad (Nginx Proxy)
# ==================================================================================
version: '3.8'

volumes:
  postgres_data: {}
  minio_data: {}

services:
  # --- EL NUEVO GUARDA DE SEGURIDAD ---
  nginx-proxy:
    image: nginx:latest
    container_name: mlflow_proxy
    restart: unless-stopped
    ports:
      - "4200:5000" # AHORA ÉL ATIENDE LA PUERTA PÚBLICA 4200
    volumes:
      # Le damos la receta (nuestro nginx.conf)
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      # Le damos la lista de usuarios/contraseñas
      - ./.htpasswd:/etc/nginx/conf.d/.htpasswd
    depends_on:
      - mlflow-server
    networks:
      - mlflow_net

  # --- EL SERVIDOR DE MLFLOW AHORA ES PRIVADO ---
  mlflow-server:
    build: .
    container_name: mlflow_server
    restart: unless-stopped
    # --- CAMBIO CRÍTICO: Ya no tiene puertos públicos ---
    # ports:
    #   - "4200:5000" # Esta línea se elimina o se comenta
    env_file:
      - mlflow.env
    command: >
      sh -c "mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://$${POSTGRES_USER}:$${POSTGRES_PASSWORD}@postgres-db:5432/$${POSTGRES_DB}
      --default-artifact-root s3://mlflow/"
    depends_on:
      - postgres-db
      - minio-storage
    networks:
      - mlflow_net

  # El resto de los servicios no necesitan cambios
  postgres-db:
    image: postgres:13
    container_name: mlflow_postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    env_file:
      - mlflow.env
    networks:
      - mlflow_net

  minio-storage:
    image: minio/minio:latest
    container_name: mlflow_minio
    restart: unless-stopped
    ports:
      - "4201:9000"
      - "4202:9001"
    volumes:
      - minio_data:/data
    env_file:
      - mlflow.env
    command: server /data --console-address ":9001"
    networks:
      - mlflow_net

networks:
  mlflow_net:
    driver: bridge
