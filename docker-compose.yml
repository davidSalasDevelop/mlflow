version: '3.8'

services:
  #--------------------------------------------------------------------------
  # 1. NGINX - Proxy con Contraseña
  #--------------------------------------------------------------------------
  nginx-proxy:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    ports:
      - "80:80"
    depends_on:
      - mlflow-server
    restart: always

  #--------------------------------------------------------------------------
  # 2. VS CODIUM - IDE en http://localhost:4203
  #--------------------------------------------------------------------------
  vscode:
    image: lscr.io/linuxserver/code-server:latest
    container_name: vscode-ide
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
      - PASSWORD=cambia_esta_contraseña_segura
      - SUDO_PASSWORD=cambia_esta_contraseña_segura
    volumes:
      # !! CAMBIO CLAVE !!
      # Conectamos un volumen persistente a toda la carpeta de configuración.
      # Esto guarda CÓDIGO, EXTENSIONES y PAQUETES DE PYTHON (en un venv).
      - vscode_data:/config
    ports:
      - "4203:8443"
    restart: unless-stopped

  #--------------------------------------------------------------------------
  # 3. MLFLOW SERVER - El Motor Principal
  #--------------------------------------------------------------------------
  mlflow-server:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      # !! CAMBIO CLAVE !!
      # Conectamos el mismo volumen, pero apuntamos a la subcarpeta del código.
      # La ruta del código dentro del contenedor de MLflow será /projects/workspace
      - vscode_data:/projects
    env_file:
      - mlflow.env
    expose:
      - "5000"
    depends_on:
      - postgres-db
      - minio-storage
    restart: always
    command: >
      mlflow server
      --host 0.0.0.0
      --port 5000
      --backend-store-uri postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres-db:5432/${POSTGRES_DB}
      --default-artifact-root s3://mlflow-artifacts

  #--------------------------------------------------------------------------
  # 4. POSTGRES - Base de Datos
  #--------------------------------------------------------------------------
  postgres-db:
    image: postgres:13
    env_file:
      - mlflow.env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: always

  #--------------------------------------------------------------------------
  # 5. MINIO - Almacén de Artefactos
  #--------------------------------------------------------------------------
  minio-storage:
    image: minio/minio:latest
    env_file:
      - mlflow.env
    ports:
      - "9001:9001"
      - "9000:9000"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always

# Declaración de los volúmenes nombrados
volumes:
  postgres_data:
  minio_data:
  # Este es el nuevo volumen que guarda todo lo de VS Codium
  vscode_data:
